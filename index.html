<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
</head>
<body>
  <!-- Create a container element for the gameboard -->
<div id="gameboard">
  <!-- Create a table with 3 rows and 3 columns to represent the gameboard -->
  <table>
    <tr>
      <!-- Create 3 cells in the first row -->
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <!-- Create 3 cells in the second row -->
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <!-- Create 3 cells in the third row -->
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</div>

<!-- Create input fields for the players to enter their names -->
<label for="player1">Player 1:</label>
<input type="text" id="player1" name="player1">
<br>
<label for="player2">Player 2:</label>
<input type="text" id="player2" name="player2">

<!-- Create a button to start/restart the game -->
<button id="start-button">Start/Restart</button>

<!-- Create a display element to show the result of the game -->
<div id="result"></div>
</body>
</html>
